<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/layout.css' %}" rel="stylesheet">
  <title>{% block title %}{% endblock %} | REVAMP</title>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
       
        REVAMP LMS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-center" href="{% url 'add_question' %}">Add Course</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link text-center" href="{% url 'module' %}">Available Course</a>
          </li>

          
          
          <li class="nav-item">
            <a class="nav-link text-center" href="#">About</a>
          </li>
          
        
          <li class="nav-item">
            <a class="nav-link text-center" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-center" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
          
          
        </ul>
      </div>
    </div>
  </nav>
  
  {% block body %}{% endblock %}
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
